# Malifex Theme for Mako (notification daemon)
# Place in ~/.config/mako/config or append to existing config

# Global settings
font=monospace 11
background-color=#000000
text-color=#baa997
border-color=#537a5a
border-size=2
border-radius=5
padding=10
margin=10
default-timeout=5000

# Progress bar colors
progress-color=over #1a1a1a

# Low urgency notifications
[urgency=low]
border-color=#537a5a
background-color=#000000
text-color=#baa997

# Normal urgency notifications  
[urgency=normal]
border-color=#baa997
background-color=#000000
text-color=#baa997

# High urgency notifications
[urgency=high]
border-color=#ff6b6b
background-color=#1a1a1a
text-color=#ff6b6b
default-timeout=0

# Grouped notifications
[grouped]
format=<b>%s</b>\n%b

