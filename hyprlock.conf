# Malifex Theme for Hyprlock
# Source this file in your hyprlock.conf with: source = ~/path/to/malifex-theme/hyprlock.conf

$malifex_bg = rgb(000000)
$malifex_fg = rgb(baa997)
$malifex_black = rgb(000000)
$malifex_red = rgb(ff6b6b)
$malifex_green = rgb(8b2635)
$malifex_yellow = rgb(baa997)
$malifex_blue = rgb(537a5a)
$malifex_magenta = rgb(f2e5bc)
$malifex_cyan = rgb(ff6b6b)
$malifex_white = rgb(f2e5bc)

# Additional shades
$malifex_bg_light = rgb(1a1a1a)
$malifex_gray = rgb(4d4d4d)
$malifex_gray_light = rgb(6a6a6a)

background {
    color = $malifex_bg
}

# Input field (password entry)
input-field {
    outline_thickness = 2
    
    outer_color = $malifex_blue
    inner_color = $malifex_bg_light
    font_color = $malifex_fg
    
    fail_color = $malifex_red
    check_color = $malifex_yellow
    
    placeholder_text = <span foreground="##baa997">Password...</span>
    
    dots_color = $malifex_fg
    caps_lock_color = $malifex_red
}

# Labels (time, date, user, etc.)
label {
    color = $malifex_fg
    font_size = 24
    font_family = monospace
}

# Time label
label {
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $malifex_yellow
    font_size = 72
    font_family = monospace
    position = 0, 200
    halign = center
    valign = center
}

# Date label
label {
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = $malifex_fg
    font_size = 24
    font_family = monospace
    position = 0, 100
    halign = center
    valign = center
}

# User label
label {
    text = $USER
    color = $malifex_blue
    font_size = 18
    font_family = monospace
    position = 0, -100
    halign = center
    valign = center
}

